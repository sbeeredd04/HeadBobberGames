<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Setup - Prismatrix</title>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Share+Tech+Mono&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Pixelify Sans', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .setup-modal {
      background: rgba(0,0,0,0.9);
      border: 2px solid #0ff;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,255,255,0.5);
    }
    h2 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 20px;
    }
    .player-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #0ff;
      border-radius: 5px;
      background: rgba(0,255,255,0.1);
    }
    .player-row label {
      margin-right: 10px;
      min-width: 100px;
    }
    select, button {
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 5px 10px;
      margin: 5px;
      font-family: inherit;
    }
    button {
      cursor: pointer;
      transition: all 0.3s;
      padding: 10px 20px;
      font-size: 16px;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
    .qr-container {
      display: none;
      margin-top: 20px;
      text-align: center;
      border-top: 1px solid #0ff;
      padding-top: 20px;
    }
    .qr-code {
      margin: 10px;
      padding: 10px;
      background: #fff;
      border-radius: 5px;
      display: inline-block;
    }
    .qr-label {
      display: block;
      margin-bottom: 5px;
      color: #0ff;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .countdown {
      text-align: center;
      font-size: 24px;
      margin-top: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .instructions {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #0ff;
      border-radius: 5px;
      background: rgba(0,255,255,0.1);
    }
    .keybindings {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #0ff;
      border-radius: 5px;
      background: rgba(0,255,255,0.05);
    }
    .keybinding-row {
      display: flex;
      align-items: center;
      margin: 5px 0;
    }
    .keybinding-row label {
      min-width: 80px;
    }
    .key-button {
      min-width: 100px;
      text-align: center;
      background: rgba(0,255,255,0.2);
      border: 1px solid #0ff;
      border-radius: 5px;
      padding: 5px;
      cursor: pointer;
    }
    .key-button.listening {
      background: #0ff;
      color: #000;
    }
    .toggle-keybindings {
      margin-left: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="setup-modal">
    <h2>Player Setup</h2>
    <div class="instructions">
      <p>Select the number of players (2-5) and their control type:</p>
      <p>- <strong>Keyboard:</strong> Use keyboard controls</p>
      <p>- <strong>Phone:</strong> Scan QR code to use phone as controller</p>
    </div>
    <div id="playerRows"></div>
    <div class="button-container">
      <button id="addPlayer">Add Player</button>
      <button id="startGame">Start Game</button>
    </div>
    <div id="countdown" class="countdown"></div>
    <div id="qrContainer" class="qr-container">
      <h3>Scan QR Codes for Mobile Players</h3>
      <p>Open the camera on your phone and scan the QR code below to join the game.</p>
      <div id="qrCodes"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const players = [];
    const maxPlayers = 5;
    const minPlayers = 2;
    let playerCount = 2;
    let countdownInterval;
    let listeningForKey = null;

    function createPlayerRow(index) {
      const row = document.createElement('div');
      row.className = 'player-row';
      row.innerHTML = `
        <label>Player ${index + 1}:</label>
        <select class="player-type">
          <option value="keyboard">Keyboard</option>
          <option value="phone">Phone</option>
        </select>
        <button class="toggle-keybindings">Customize Keys</button>
      `;
      
      // Add keybindings section
      const keybindings = document.createElement('div');
      keybindings.className = 'keybindings';
      keybindings.id = `keybindings-${index}`;
      keybindings.innerHTML = `
        <div class="keybinding-row">
          <label>Left:</label>
          <div class="key-button" data-action="left" data-player="${index}">${getDefaultKeymap(index).left}</div>
        </div>
        <div class="keybinding-row">
          <label>Right:</label>
          <div class="key-button" data-action="right" data-player="${index}">${getDefaultKeymap(index).right}</div>
        </div>
        <div class="keybinding-row">
          <label>Jump:</label>
          <div class="key-button" data-action="jump" data-player="${index}">${getDefaultKeymap(index).jump}</div>
        </div>
        <div class="keybinding-row">
          <label>Cam Up:</label>
          <div class="key-button" data-action="camUp" data-player="${index}">${getDefaultKeymap(index).camUp}</div>
        </div>
        <div class="keybinding-row">
          <label>Cam Down:</label>
          <div class="key-button" data-action="camDown" data-player="${index}">${getDefaultKeymap(index).camDown}</div>
        </div>
      `;
      
      row.appendChild(keybindings);
      
      // Add event listener for the customize keys button
      const customizeBtn = row.querySelector('.toggle-keybindings');
      customizeBtn.addEventListener('click', () => {
        const keybindings = row.querySelector('.keybindings');
        if (keybindings.style.display === 'block') {
          keybindings.style.display = 'none';
          customizeBtn.textContent = 'Customize Keys';
        } else {
          keybindings.style.display = 'block';
          customizeBtn.textContent = 'Hide Keys';
        }
      });
      
      // Add event listeners for key buttons
      const keyButtons = keybindings.querySelectorAll('.key-button');
      keyButtons.forEach(button => {
        button.addEventListener('click', () => {
          if (listeningForKey) {
            listeningForKey.classList.remove('listening');
          }
          button.classList.add('listening');
          listeningForKey = button;
        });
      });
      
      return row;
    }

    function updatePlayerRows() {
      const container = document.getElementById('playerRows');
      container.innerHTML = '';
      for (let i = 0; i < playerCount; i++) {
        container.appendChild(createPlayerRow(i));
      }
    }

    document.getElementById('addPlayer').onclick = () => {
      if (playerCount < maxPlayers) {
        playerCount++;
        updatePlayerRows();
      }
    };

    function startCountdown(seconds) {
      const countdownElement = document.getElementById('countdown');
      countdownElement.style.display = 'block';
      
      let remainingSeconds = seconds;
      countdownElement.textContent = `Game starting in ${remainingSeconds} seconds...`;
      
      countdownInterval = setInterval(() => {
        remainingSeconds--;
        if (remainingSeconds <= 0) {
          clearInterval(countdownInterval);
          window.location.href = 'tronGame.html';
        } else {
          countdownElement.textContent = `Game starting in ${remainingSeconds} seconds...`;
        }
      }, 1000);
    }

    document.getElementById('startGame').onclick = () => {
      const playerTypes = Array.from(document.getElementsByClassName('player-type'))
        .map(select => select.value);
      
      const gamePlayers = playerTypes.map((type, index) => {
        const player = {
          id: index + 1,
          type,
          keymap: null
        };
        
        if (type === 'keyboard') {
          // Get custom keybindings if they exist
          const keybindings = document.getElementById(`keybindings-${index}`);
          if (keybindings) {
            const keyButtons = keybindings.querySelectorAll('.key-button');
            const keymap = {};
            keyButtons.forEach(button => {
              const action = button.dataset.action;
              keymap[action] = button.textContent;
            });
            player.keymap = keymap;
          } else {
            player.keymap = getDefaultKeymap(index);
          }
        }
        
        return player;
      });

      // Store players in localStorage
      localStorage.setItem('prismatrixPlayers', JSON.stringify(gamePlayers));

      // Check if there are any phone players
      const hasPhonePlayers = gamePlayers.some(player => player.type === 'phone');
      
      if (hasPhonePlayers) {
        // Generate QR codes for phone players
        const qrContainer = document.getElementById('qrContainer');
        const qrCodes = document.getElementById('qrCodes');
        qrContainer.style.display = 'block';
        qrCodes.innerHTML = '';

        gamePlayers.forEach(player => {
          if (player.type === 'phone') {
            const qrDiv = document.createElement('div');
            qrDiv.className = 'qr-code';
            
            const label = document.createElement('div');
            label.className = 'qr-label';
            label.textContent = `Player ${player.id} Controller`;
            qrDiv.appendChild(label);
            
            const canvas = document.createElement('canvas');
            const controllerUrl = `${window.location.origin}/controller.html?player=${player.id}`;
            QRCode.toCanvas(canvas, controllerUrl, { 
              width: 200,
              margin: 1,
              color: {
                dark: '#00ffff',
                light: '#ffffff'
              }
            });
            qrDiv.appendChild(canvas);
            
            qrCodes.appendChild(qrDiv);
          }
        });
        
        // Start countdown after showing QR codes
        startCountdown(15);
      } else {
        // If all players are keyboard, start immediately
        startCountdown(3);
      }
    };

    function getDefaultKeymap(index) {
      const keymaps = [
        { left: 'ArrowLeft', right: 'ArrowRight', jump: 'ArrowUp', camUp: 'KeyO', camDown: 'KeyP' },
        { left: 'KeyA', right: 'KeyD', jump: 'KeyW', camUp: 'KeyZ', camDown: 'KeyX' },
        { left: 'KeyF', right: 'KeyH', jump: 'KeyT', camUp: 'KeyY', camDown: 'KeyU' },
        { left: 'KeyJ', right: 'KeyL', jump: 'KeyI', camUp: 'KeyK', camDown: 'KeyM' },
        { left: 'Numpad4', right: 'Numpad6', jump: 'Numpad8', camUp: 'Numpad7', camDown: 'Numpad9' }
      ];
      return keymaps[index];
    }

    // Handle key binding
    document.addEventListener('keydown', (e) => {
      if (listeningForKey) {
        e.preventDefault();
        listeningForKey.textContent = e.code;
        listeningForKey.classList.remove('listening');
        listeningForKey = null;
      }
    });

    // Initialize
    updatePlayerRows();
  </script>
</body>
</html>
