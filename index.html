<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prismatrix - A multiplayer 3D Prismatrix light cycle game featuring stunning neon graphics and exciting gameplay">
    <meta name="keywords" content="Prismatrix, light cycle, multiplayer game, 3D game, browser game, WebGL, Three.js">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Prismatrix - Multiplayer Prismatrix Light Cycle Game">
    <meta property="og:description" content="Experience the thrill of Prismatrix light cycle battles in this stunning 3D multiplayer game">
    <meta property="og:image" content="assets/preview.png">
    <meta property="og:url" content="https://yourusername.github.io/prismatrix">
    
    <title>Prismatrix - Multiplayer Prismatrix Light Cycle Game</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Share+Tech+Mono&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .landing-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #0ff;
            text-align: center;
            padding: 20px;
        }
        
        .game-title {
            font-size: 64px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px #0ff;
            animation: glow 2s infinite alternate;
        }
        
        .game-description {
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
            font-size: 18px;
        }
        
        .start-button {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 15px 40px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            margin: 10px;
            border-radius: 5px;
        }
        
        .start-button:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px #0ff;
            }
            to {
                text-shadow: 0 0 30px #0ff, 0 0 40px #0ff;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1 class="game-title">PRISMATRIX</h1>
        <p class="game-description">
            Enter the grid in this modern take on the classic Prismatrix light cycle game. 
            Challenge your friends in stunning 3D multiplayer battles, leaving behind 
            neon trails as you compete to be the last rider standing.
        </p>
        <div>
            <a href="playerSetup.html" class="start-button">PLAY NOW</a>
            <a href="https://github.com/yourusername/prismatrix" target="_blank" class="start-button">GITHUB</a>
        </div>
    </div>
</body>
</html>
