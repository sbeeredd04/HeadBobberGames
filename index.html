<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prismatrix - A multiplayer 3D Prismatrix light cycle game featuring stunning neon graphics and exciting gameplay">
    <meta name="keywords" content="Prismatrix, light cycle, multiplayer game, 3D game, browser game, WebGL, Three.js">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Prismatrix - Multiplayer Prismatrix Light Cycle Game">
    <meta property="og:description" content="Experience the thrill of Prismatrix light cycle battles in this stunning 3D multiplayer game">
    <meta property="og:image" content="assets/preview.png">
    <meta property="og:url" content="https://yourusername.github.io/prismatrix">
    
    <title>Prismatrix - Multiplayer Prismatrix Light Cycle Game</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">INITIALIZING GRID...</div>
    </div>

    <main class="landing-container">
        <h1 class="game-title" data-text="PRISMATRIX">PRISMATRIX</h1>
        
        <div class="game-description typed-text">
            Enter the grid in this modern take on the classic Prismatrix light cycle game. 
            Challenge your friends in stunning 3D multiplayer battles, leaving behind 
            neon trails as you compete to be the last rider standing.
        </div>
        
        <div class="button-container">
            <a href="playerSetup.html" class="neon-button" id="playButton">PLAY NOW</a>
            <a href="https://github.com/sbeeredd04/HeadBobberGames" target="_blank" class="neon-button" id="githubButton">GITHUB</a>
        </div>
    </main>

    <script>
        // Show loading screen initially
        const loadingScreen = document.getElementById('loadingScreen');
        setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 1000);
        }, 2000);

        // Add page transition effect when leaving
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (!this.target) {  // Only for internal links
                    e.preventDefault();
                    loadingScreen.style.display = 'flex';
                    loadingScreen.style.opacity = '1';
                    
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 2000);
                }
            });
        });

        // Add glitch effect to title
        const title = document.getElementById('mainTitle');
        setInterval(() => {
            if (title) {
                title.style.animation = 'none';
                void title.offsetWidth; // Trigger reflow
                title.style.animation = 'glitch 4s infinite';
            }
        }, 8000);

        // Fade in buttons one by one
        const buttons = document.querySelectorAll('.neon-button');
        buttons.forEach((button, index) => {
            button.style.opacity = '0';
            setTimeout(() => {
                button.style.opacity = '1';
                button.style.animation = 'fadeInScale 1s ease-out forwards, neonPulse 3s infinite';
            }, 3000 + (index * 800));
        });
    </script>
</body>
</html>
